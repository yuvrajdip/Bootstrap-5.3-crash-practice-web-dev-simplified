<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>

    <!-- todo css bootstrap cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Hello, world!</h1>

    <!-- todo : valid-feedback or invalid-feedback comes after the input -->
    <div class="container">
      <form action="" novalidate> <!--todo notice : novalidate -->
        <div class="form-floating"> <!--todo notice: form-floating -->
          <input
            type="email"
            name=""
            id=""
            class="form-control" <!-- todo notice : form-control -->
            placeholder="email@gmail.com"
            required <!-- todo notice : required isn't working here -->
          />
          <label for="" class="form-label">Email</label>
          <div class="invalid-feedback">Invalid Email</div> <!--todo notice : gonna give some Invalid feedback if input is invalid after Submitting -->
          <div class="valid-feedback">Correct Email</div> <!-- todo notice : gonna give some Valid feedback if input is Valid after Submitting -->
          <button class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>

    <script>
      const form= document.querySelector("form");

      form.addEventListener('submit', e=> {
        if(!form.checkValidity()){
          e.preventDefault();
        }

        form.classList.add('was-validated')
      })
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
